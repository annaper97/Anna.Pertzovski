<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2> Registration Form </h2>
        <label for="firstname">First name:</label><br>
        <input type="text" id="firstname" name="fname"><br>
        <label for="lastname">Last name:</label><br>
        <input type="text" id="lastname" name="lname"><br>
        <label for="birthday">Birth date:</label><br>
        <input type="date" id="birthday" name="bday"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="passward">Password:</label><br>
        <input type="password" id="passward" name="pass">
      </form>
      <br>
      <form>
          <h2> Contact Details </h2>
        <label for="NameD">First name:</label><br>
        <input type="text" id="NameD" name="NameD"><br>
        <label for="address">Last name:</label><br>
        <input type="text" id="address" name="address"><br>
        <label for="cSubject">Contacting Subject:</label><br>
        <textarea id="cSubject" name="cSubject" placeholder="Write something.." cols="50" rows="4"> </textarea>
    
      </form>
</body>
</html>
